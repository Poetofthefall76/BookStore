{% extends 'book/origin.html' %}
{% load static %}

{% block title %}Book:{% endblock %}

{% block content %}

<div class="detailbook">
    <h2>{{ object.title }}</h2>
    <center>{{ object.description }}</center>
    <br><br><br><br>


    <form action="comment/" method="POST">
            {% csrf_token %}
            <label>
                Комментарий:
                <input name="text" type="text">
            </label>

            <input value="Добавить" type="submit">
    </form>


    {% for i in comments %}
    <hr>
        <strong>{{ i.date }}</strong>
        <p>{{ i.text }}</p>
    <br>
    {% endfor %}
    <br><br><br>
    <h3><a href="/{{ object.pk }}/update">Update?</a></h3>
    <h3><a href="/{{ object.pk }}/delete">Delete?</a></h3>

</div>
{% endblock %}
